<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Image on Canvas</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: default;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const imageObj = new Image();
        imageObj.src = 'https://konvajs.org/assets/yoda.jpg';

        let imgX = 150, imgY = 150; // Initial position
        let isDragging = false;
        let offsetX, offsetY;

        imageObj.onload = () => {
            ctx.drawImage(imageObj, imgX, imgY, 106, 118);
        };

        // Mouse down event
        canvas.addEventListener('mousedown', (e) => {
            if (e.clientX >= imgX && e.clientX <= imgX + 106 &&
                e.clientY >= imgY && e.clientY <= imgY + 118) {
                isDragging = true;
                offsetX = e.clientX - imgX;
                offsetY = e.clientY - imgY;
                canvas.style.cursor = 'pointer';
            }
        });

        // Mouse move event
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                imgX = e.clientX - offsetX;
                imgY = e.clientY - offsetY;
                redraw();
            }
        });

        // Mouse up event
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            canvas.style.cursor = 'default';
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imageObj, imgX, imgY, 106, 118);
        }
    </script>
</body>

</html>
